version: '3.8'

services:
  nextjs-app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Set your production environment variables here.
      # For example:
      # DATABASE_URL: "postgresql://user:password@host:port/database"
      # NEXTAUTH_SECRET: "your_nextauth_secret"
      # NEXTAUTH_URL: "https://yourdomain.com"
      # NODE_ENV: production
      # PORT: 3000
    restart: unless-stopped
    # If you want to use a .env file for environment variables, you can use:
    # env_file:
    #   - .env.production
    # Or, if using an existing .env in the project root:
    # env_file:
    #   - .env
